{% extends "laptopstore/main.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/create_order.css' %}">
<h1 class="page-title header">Create Order</h1>
  <div class="form-container">
    <div class="card">
      <div class="card-body">

        <form action="" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            
            <!-- عرض جميع الحقول في formset -->
            {% for item in formset %}
              <div class="form-group">
                {{ item }}
              </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-submit">Create</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
