{% extends "laptopstore/main.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/delete_order.css' %}">
</head>

<h1 class="page-title header">Delete Order</h1>

<div class="delete-order-container">
    <h3>Are you sure you want to delete this order?</h3>
    <form action="{% url 'delete' order.id%}" method="POST">
        {% csrf_token %}
        <a href="{% url 'home' %}">Return</a>
        <button type="submit"><i class="fas fa-trash-alt"></i> Yes, Delete</button>
    </form>
</div>

{% endblock %}
