{% extends "laptopstore/main.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/admin_control.css' %}">
</head>

<h1 class="page-title header">Convert the user to admin</h1>

<div class="admin-container">
    {% if users %}
        <form method="POST" class="admin-form">
            {% csrf_token %}
            <select name="user_id" class="admin-select">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="admin-button">Convert</button>
        </form>
    {% else %}
        <p class="no-users">There is no user to convert it to a regular admin</p>
    {% endif %}
</div>

{% endblock %}
